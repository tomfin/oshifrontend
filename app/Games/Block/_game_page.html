<div class="content_area games_area clearfix" ng-class="{'open_menu': left_col}" ng-init="query = ''">

    <div class="search_box">
        <div class="input search_input">
            <input ng-model="query" type="text"
                   placeholder="{{'frontend.filters.find_your_game' | translate}}"
                   class="text_input">
            <i class="fonticon fa fa-search"></i></div>
    </div>
    <div class="games_wrap">
        <div class="portlet-games-info">
            <div class="navigation default-view tabs">
                <ul class="nav">
                    <li ng-repeat="filter_collection in gamesData.data.collections | collectionsOrder: true" ng-class="{current: filters.data.collection == '{{filter_collection.id}}'}" class="category category-{{filter_collection.id}}">
                        <h2 ng-if="filter_collection.id != 'landing'">
                            <a class="datalink" ui-sref="app.games_category({category: filter_collection.id, lang: $root.currentLocale, provider: false})">{{filter_collection.title}}</a>
                        </h2>
                    </li>
                </ul>
            </div>
        </div>

        <div class="content clearfix">
            <button class="btn aside_toggler" ng-click="left_col = !left_col"><i class="fa fa-bars"></i></button>

            <div class="search_box">
                <div class="input search_input">
                    <input ng-model="query" type="text"
                           placeholder="{{'frontend.filters.find_your_game' | translate}}"
                           class="text_input">
                    <i class="fonticon fa fa-search"></i>
                </div>
            </div>
            <!--<div class="page_title">-->
                <div class="games_filter" ng-show="showSubFilter">
                    <a ng-click="filters.changeFilter({collectionOrder: filters.data.collection})" class="games_filter_item" ng-class="{current: filters.data.collectionOrder == filters.data.collection}">{{'games.categories.stat.manual' | translate}}</a>
                    <a ng-click="filters.changeFilter({collectionOrder: 'novelty'})" class="games_filter_item" ng-class="{current: filters.data.collectionOrder == 'novelty'}">{{'games.categories.stat.new' | translate}}</a>
                    <a ng-click="filters.changeFilter({collectionOrder: 'popularity'})" class="games_filter_item" ng-class="{current: filters.data.collectionOrder == 'popularity'}">{{'games.categories.stat.most_popular' | translate}}</a>
                </div>
            <!--</div>-->

            <div class="catalog_list" ng-controller="Game">
                <span infinite-scroll="loadMore(4)">
                    <span class="catalog_list_item"
                      ng-repeat="game in filters.games | gameTitle: query | limitTo: limit_count track by game.identifier">
                        <span ng-include="'/app/Games/_game_item.html'"></span>
                    </span>
                </span>
            </div>
        </div>
    </div>

    <div class="pay_links">
        <a href="#" class="pay_link pl_ico_amtc"></a>
        <a href="#" class="pay_link pl_ico_bet_sft"></a>
        <a href="#" class="pay_link pl_ico_ezugi"></a>
        <a href="#" class="pay_link pl_ico_btc"></a>
        <a href="#" class="pay_link pl_ico_cbts"></a>
        <a href="#" class="pay_link pl_ico_csn_tech"></a>
    </div>

</div>
