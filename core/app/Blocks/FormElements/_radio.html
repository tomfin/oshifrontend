<label class="control-label">
	<span translate="{{label}}"></span>
	<sup  ng-show="data.required" title="required">*</sup>
</label>
<div class="mf__item">

	<div class="mf__radio" ng-repeat="(key, ch_value) in data.inclusion.in">
		<input id="{{key}}" name="{{name}}" type="radio" ng-click="$parent.value = key">
		<label for="{{key}}">{{ch_value}}</label>
	</div>

</div>
