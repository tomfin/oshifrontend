<label class="control-label" for="{{name}}">
        <span translate="{{label}}"></span>
        <sup  ng-show="data.required" title="required">*</sup>
</label>
<input  type="{{data.localData.type}}"
        class="form-control"
        name="{{name}}"
        id="{{name}}"
        placeholder="{{placeholder | translate}}"
        ng-model="value"
        min="data.length.minimum"
        max="data.length.maximum"
        auto-fill-sync />
