<label class="control-label" ng-init="value = data.localData.default">
    <input  type="{{data.localData.type}}"
            placeholder="{{placeholder | translate}}"
            ng-model="value"
            auto-fill-sync />
    <span ng-bind-html="label"></span>
    <sup  ng-show="data.required" title="required">*</sup>
</label>
