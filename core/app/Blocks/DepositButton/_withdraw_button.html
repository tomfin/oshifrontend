<span class="auth-block">
        <a ng-controller="AuthModal" access-level="accessLevels.anon" ng-click="auth_modal.showRegistration()">
            <button class="btn btn_lg btn-success">{{'frontend.links.sign_up' | translate}}</button>
        </a>

        <a access-level="accessLevels.user" target="_self" ng-controller="ProfileRoutes" href="{{profile.cashout[currentCurrency]}}">
            <button class="btn btn_lg btn-success">{{'frontend.links.withdraw' | translate}}</button>
        </a>
</span>
