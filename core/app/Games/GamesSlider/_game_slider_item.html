<a href="" ng-href="{{openGame.modal(game)}}">
    <div class="footer__subnav-image">
        <img ng-src="{{game.icon_cdn_path}}" alt="{{game.identifier}}"/>
    </div>
    <div class="footer__subnav-content">

        <div class="footer__subnav-money">
            <strong>{{game.title}}</strong>
        </div>
        <div class="footer__subnav-name">{{game.collections[0]}}</div>
    </div>
</a>
